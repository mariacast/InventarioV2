{% extends 'base.html' %}
{% block titulo %}LOLLLLL{% endblock  %}
{% block content %}
        <div class="row justify-content-center">

          <div class="col-xl-6 col-lg-12 col-md-9">
        <div class="card o-hidden border-5 shadow-lg my-5">

              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Seguro que desea eliminar al usuario<br>
                      {{ object.nombres }} {{ object.apellidos }} ? </h1>
                  </div>

                  <form class="user"  method=post name="fregistro" id="fregistro">
                      {% csrf_token %}
                      <div class="btns-prin">
                        <button type="submit" class="btn btn-primary">Aceptar</button>
                        <a class="btn btn-danger" href="{%url 'UsuarioList' %}" >Cancelar</a>
                      </div>

                  </form>
                </div>
              </div>
            </div>


          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
{% endblock %}
